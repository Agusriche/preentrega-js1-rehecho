<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RINCON</title>

    <link rel="shortcut icon" href="./img/icon/ICONO.png" type="image/x-icon">

    <!-- SCRIPTS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <script defer src="./scripts/main.js"></script>
    <script defer src="./scripts/tienda.js"></script>

</head>

<body>

    <!-- NAVBAR A MEJORAR, ES JHORRIBLE -->
    <header class="nav">
        <nav>
            <a class="navbar-brand" href="#">
                <img src="./img/icon/ICONO.png" width="60" height="60" class="d-inline-block align-top nav" alt=""> GAMECOLORS
            </a>
        </nav>
    </header>


    <div class="container">
        <h1 class="text-center">RINCON</h1>
        <hr>
    </div>

    <!-- START SECTION STORE -->
    <section class="store">
        <div class="container">
            <div class="items">

            </div>
        </div>
    </section>
    <!-- END SECTION STORE -->
    <!-- START SECTION SHOPPING CART -->
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? START SHOPPING CART ITEMS -->
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            <!-- ? END SHOPPING CART ITEMS *aca pasa la magia, acordate! -->

            <!-- START TOTAL -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal" data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- END TOTAL -->

            <!-- START MODAL COMPRA -->
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MODAL COMPRA -->


        </div>

    </section>
    <!-- END SECTION SHOPPING CART -->


    <!-- START FOOTER -->

    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3 footer-container ">

        <!-- Footer Elements -->
        <div class="container ">

            <!-- Grid row-->
            <div class="row ">

                <!-- Grid column -->
                <div class="col-md-12 py-5 footer footerlogos ">
                    <div class="mb-5 flex-center ">

                        <!-- Facebook -->
                        <a class="fb-ic " target="_blank " href="https://www.facebook.com/ ">
                            <img class="social-icon " src="./img/icon/facebook.png " alt="facebook ">
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic " target="_blank " href="https://twitter.com/agusriche ">
                            <img class="social-icon " src="./img/icon/twitter.png " alt="twitter ">
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic " target="_blank " href="https://www.instagram.com/agus.riche/ ">
                            <img class="social-icon " src="./img/icon/instagram.png " alt="instagram ">
                        </a>
                        <!--wpp-->
                        <a class="pin-ic " target="_blank " href="https://web.whatsapp.com/ ">
                            <img class="social-icon " src="./img/icon/wpp.png " alt="wpp ">
                        </a>
                    </div>
                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row-->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 ">Desarrollado por
            <a href="https://www.linkedin.com/in/roberto-agustin-ricetta-3b9991205/ "> Roberto Agustin Ricetta</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- END FOOTER -->






</body>

</html>
